<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<div>

    </h1>
</div>

<div style="width:700; float:left">

</div>
<div style = "clear:both"></div>

</body>
</html>
